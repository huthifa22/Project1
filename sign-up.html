<!DOCTYPE html>
<head>
    <title>Sign-Up</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body class="signup-body">
    <h1 class="signup-title">Sign Up</h1>
    <form class="signup-form" method="POST" action="sample.php">
 
       <div class="signup-field">
          <label class="signup-label"> First name:</label>
          <input type="text" name="firstname" id="signup-firstname" required>
       </div>

       <div class="signup-field">
          <label class="signup-label"> Last name:</label>
          <input type="text" name="lastname" id="signup-lastname" required>
       </div>
   
       <div class="signup-field">
          <label class="signup-label"> Email:</label>
          <input type="email" name="email" id="signup-email" required>
       </div>

       <div class="signup-field">
          <label class="signup-label"> Password:</label>
          <input type="password" name="password" id="signup-password" required>
       </div>

       <div class="signup-field">
          <label class="signup-label"> Re-Enter Password:</label>
          <input type="password" name="password2" id="signup-password2" required>
       </div>

       <div class="signup-already-account">
        Already have an account? <a href="sign-in.html" class="signin-link">Sign In</a>
       </div>

       <div class="signup-button-container"> 
          <input type="submit" value="Sign Up" class="signup-button"> 
       </div>

       <div class="main-sidebar">
        <ul class="main-sidebar-list">
            <li><a href="CodeRecall.html">Recall</a></li>
            <li><a href="languages.html">Languages</a></li>
            <li><a href="test.html">Test Skills</a></li>
        </ul>
    </div>
   
   </form>
</body>
